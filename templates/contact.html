{% extends "base.html" %} <!--template inheritance-->    <!-- request redirects to index.html and then to base.html to fill all the blocks of base.html after extending -->

<!-- all this content will go in block title of base.html and load there -->
{% block title %} Contact {% endblock title%}

 <!-- all this content will go in block body of base.html and load there -->
{% block body%}
<div class="container-fluid px-0 mb-3">
    <img src="/static/9.png" class="contact-img" alt="Img 1">
</div>
<div class="container mb-3 py-3"> 
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">  <!-- will go to urls.py and from there to view.py-->
        {% csrf_token %}       <!-- to prevent cross site request forgery -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="desc">PLease give your inputs here...</label>
            <textarea type="desc" class="form-control" id="desc" rows="3"  name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
</div>

<style>
    .contact-img {
      width: 1274px; /* Exact width */
      height: 450px; /* Exact height */
      object-fit: cover; /* Ensures it fills the space without stretching */
      display: block;
      margin: 0px auto;
      border-radius: 0px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  
    /* Ensure carousel is responsive */
    @media (max-width: 1600px) {
      .carousel-img {
        width: 100%; /* Make it responsive */
      }
    }
</style>

{% endblock body%}
